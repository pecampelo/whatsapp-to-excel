<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css" type='text/css'>
        <title>Hello World</title>
    </head>
    <body>
        <div id='title'>
            <h1>WhatsApp to Excel</h1>
            <p>Um transformador de lista de contatos para planilhas </p><br>
        </div>
        <form action="/" method="POST" target='_self' enctype="text/plain">
            <label for="contacts">Referidos</label> <br>
            <input type='file' name='contacts' value='Escolher Contatos .CSV' multiple><br>
            <label for="excel">Planilha</label> <br>
            <input type='file' name='excel' id='excel' value='Escolher Planilha'> <br><br>
            <label for="indicator">Indicador</label><br>
            <input name='indicator' id='indicator' type='text'><br>
            <label for="indicatorPhone">Telefone do Indicador</label>
            <input name='indicatorPhone' id='indicatorPhone' type='text'><br>
            <label for="commentary">Coment√°rios</label>
            <input name='commentary' id='commentary' type='text'><br><br>
            <label for="newFile">Criar uma nova planilha</label>
            <input type="checkbox" name='newFile'><br><br>
            <input type="submit" target='index.html' value="Converter">
        </form>
    </body>
    <script src='./index.js'></script>
</html>
