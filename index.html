<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css" type='text/css'>
        <title>Hello World</title>
    </head>
    <body>
        <div id='title'>
            <h1>WhatsApp to Excel</h1>
            <p>Um transformador de lista de contatos para planilhas </p>
        </div>
        <form action="/" method="POST" target='_self' enctype="text/plain">
            <label for="contacts">Referidos</label> <br>
            <input type='text' name='contacts' id='contacts'>  
            <input type='button' autocomplete='on' value='Escolher Arquivo'><br>
            <label for="excel">Planilha</label> <br>
            <input type='text' name='excel' id='excel' type="text">  
            <input for='selectExcel' id='selectExcel' type='button'> <br>    
            <label for="indicator">Quem indicou</label>
            <input for='indicator' id='indicator' type='text'><br>
            <input for='indicatorPhone' id='indicatorPhone' type='text'><br>
            <input for='commentary' id='commentary' type='text'><br>
            <input type="submit">
        </form>
    </body>
    <script src='./index.js'></script>
</html>
